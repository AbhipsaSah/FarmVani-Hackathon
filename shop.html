<!DOCTYPE html>

    <title>Shop</title>
    <link rel="stylesheet" href="styleshop.css" />

      rel="stylesheet"

  <body>
    <nav id="navbar">

    <div id="complete-page">
      <div class="shop-head-text">
        <div class="shop-text">
          <h1>SHOP</h1>
          <p>
            Posting a blog will award you with 100 coins. Login to your account
            everyday to get 5 coins. Sign up and set your account to get 10
            coins!
          </p>
          <div class="button12">
            <button class="butn1">Post</button>
            <button class="butn2">
              <p>0</p>
              <img src="images/coin.png" alt="" />
            </button>
          </div>
        </div>
        <div class="coinimage">
          <img src="images/coinlogo.png" alt="" />
        </div>
      </div>
      <!DOCTYPE html>
      <!-- Coding By CodingNepal - youtube.com/codingnepal -->
      <h1>OUR MERCHANDISE</h1>
      <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
          <img src="images/LandingBackground.png" alt="img" draggable="false" />
          <img src="images/coinlogo.png" alt="img" draggable="false" />
          <img src="images/Copyright.png" alt="img" draggable="false" />
          <img src="images/About us.png" alt="img" draggable="false" />
          <img src="images/leag border 2 1.png" alt="img" draggable="false" />
